<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<h1>The Temperature Converter</h1>
			<form>
				<label for="input">Enter a temperature:</label><br>
				<input type="text" id="input"><br>
				<p>Convert to:</p>
				<input type="radio" name="scale" id="celsius">
				<label for="celsius">Celsius</label>
				<input type="radio" name="scale" id="fahrenheit">
				<label for="fahrenheit">Fahrenheit</label><br>
				<button id="submit-button">Convert!</button>
				<button type="reset">Reset</button>
			</form>
			<div class="out-box">
				<p id="output" class="cold"></p>
			</div>
		</div>
		<script src="js/converter.js"></script>
	</body>
</html>
